<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocercy List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="check-box">
            <h2>Grocercy List</h2>
            <form id="item-form">
                <input id="item-name" type="text" placeholder="Item Name">
                <input id="item-quantity" type="number" step="0.01" name="itemQauntity" placeholder="Item Quantity">
                <input id="item-amount" type="number" step="0.01" name="itemAmount" placeholder="Item Amount">
                <button type="submit">Add</button>
            </form>
            <table id="mtable">
                <thead>
                    <tr>
                        
                        <td>Item Name</td>
                        <td id="unit">Unit</td>
                        <td id="amount">Amount</td>
                        <td id="total">Total</td>
                        
                    </tr>
                </thead>
                <tbody id="item-body">
                    
                </tbody>
            </table>
            <h3 id="Gtotal"> </h3>
        </div>
        <div class="item-list"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
